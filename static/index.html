<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Memo App</title>
  </head>
  <body>
    <h1>Memo App</h1>
    <form id="memo-form">
      <label for="memo-content">content:</label>
      <input
        id="memo-content"
        type="text"
        name="memo-content"
        required
        placeholder="Please write a memo here."
      />
      <button id="memo-submit" type="submit">enter memo</button>
    </form>
    <ul id="memo-list"></ul>
    <script src="index.js"></script>
  </body>
</html>
